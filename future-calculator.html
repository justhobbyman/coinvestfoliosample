<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>CoinvestFolio</title>
		<meta name="description" content="Easily calculate your cryptocurrency profit/loss, dca, etc with our Calculator." />
		<meta name="keywords" content="Crypto, profit and loss, calculator, dca, spot, future" />
		<meta name="author" content="CoinvestFolio" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/future-calculator.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li><a href="spot-calculator"><span>Spot Calculator</span></a></li>
								<li><a href="future-calculator">Future Calculator</a></li>
								<li><a href="dca-calculator">DCA Calculator</a></li>
								<li><a href="tax-calculator">Tax Calculator</a></li>
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>
			</ul>
			<header>
				<h1>Crypto Future Calculator</h1>
			</header>
      <!-- Future Calculator 내용 시작 -->
     <div class="future-calculator"> 
        <label for="positionType">Position Type:</label>
        <select id="positionType">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    
        <label for="leverageAmount">Leverage (e.g., 10 for 10x):</label>
        <input type="number" id="leverageAmount" placeholder="Enter leverage">
    
        <label for="investmentLeverage">Coin Quantity:</label>
        <input type="number" id="investmentLeverage" placeholder="Enter coin quantity">
    
        <label for="entryPrice">Entry Price ($):</label>
        <input type="number" id="entryPrice" placeholder="Enter entry price">
    
        <label for="exitPrice">Exit Price ($):</label>
        <input type="number" id="exitPrice" placeholder="Enter exit price">
    
        <button onclick="calculateLeverageProfitLoss()">Calculate</button>
        <button onclick="sharePNL()">Share My PNL</button>
        <p id="leverageResultDollar" class="result"></p>
        <p id="leverageResultPercent" class="result"></p>
    </div>

    <footer>
        © CoinvestFolio. All rights reserved.
    </footer>
    <!-- Future Calculator 내용 끝 -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/gnmenu.js"></script>
		<script src="js/future-calculator.js"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>
	</body>
</html>
